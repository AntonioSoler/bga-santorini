<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>

	<body>
    <div id="container"></div>
    <div id="sliderX"></div>
    <div id="sliderY"></div>
    <div id="log"></div>
<script type="module">
import { Board } from '../scripts/board.js';

var	container = document.getElementById("container");
window.board = new Board(container, "http://127.0.0.1/" );

var click = (pos) => {
	board.clearClickable();

  pos.id = 1;
  pos.name = "f1worker"
	board.addPiece(pos);
	board.addPiece({x:1,y:1,z:0,name:'lvl0'});

  board.makeClickable([pos, {x:1,y:1,z:1}], () => console.log("test") , 'build');
};

var tPos = [];
for(var i = 0; i < 5; i++)
for(var j = 0; j < 5; j++)
  tPos.push({x:i, y:j, z:0});

board.makeClickable(tPos, click, 'move');


for(var i = 1; i <= 10; i++){
//	document.write(".santorini-god-"+i+" { background-position:-"+ (80*(i-1)) +"px 0px; }<br />");

	document.write("div.power-"+i+" div.power-card-power { background-image:url('./img/powers/"+i+".png'); }<br />");


}
</script>
